<mat-sidenav-container>
  <mat-sidenav-content>
    <mat-toolbar class="shadowtoolbar toolbarheader" color="primary">
      <mat-button-toggle (change)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </mat-button-toggle>
      <div>
        {{title}}
      </div>
      <div>
        FlexBox Tool
      </div>
      <div>
        <a mat-button href="https://stackblitz.com/github/payns75/cheatsheets" target="_blank" class="stackblitz">
          <img src="assets/blitz_logo.png" alt="stackblitz" /> StackBlitz
        </a>
        <a mat-button href="https://github.com/payns75/cheatsheets" target="_blank" class="github">
          <img src="assets/github-circle-white-transparent.svg" alt="github" /> GitHub
        </a>
      </div>
    </mat-toolbar>
    <div class="content-wrapper">
      <div class="content">
        <!-- <app-error></app-error> -->
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
  <mat-sidenav #sidenav mode="side" style="width:200px">
    <mat-nav-list>
      <a mat-list-item routerLink="" routerLinkActive="selectedroute" [routerLinkActiveOptions]="{exact: true}">
        Angular CLI</a>
      <a mat-list-item routerLink="packagemodule" routerLinkActive="selectedroute">Package/Module</a>
      <a mat-list-item routerLink="route" routerLinkActive="selectedroute">Route</a>
      <a mat-list-item routerLink="forms" routerLinkActive="selectedroute">Forms</a>
      <a mat-list-item routerLink="animations" routerLinkActive="selectedroute">Animations</a>
      <a mat-list-item routerLink="flexbox" routerLinkActive="selectedroute">FlexBox</a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
